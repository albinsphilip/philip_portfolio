<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Web site created using create-react-app"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!-- Add styles for the pulsating current loading animation -->
  <style>
    .pulsating-current-loader {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
      background-color: #ffffff;
      overflow: hidden;
    }

    .pulsating-current-loader .current {
      position: absolute;
      left: -20px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #3498db;
      animation: current-pulse 1.5s ease-in-out infinite alternate;
    }

    @keyframes current-pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.5);
      }
    }
  </style>
  <!-- End of styles for the pulsating current loading animation -->
  <title>React App</title>
</head>
<body>
  <!-- Pulsating current loading animation -->
  <div class="pulsating-current-loader" id="loading-container">
    <div class="current"></div>
  </div>
  <!-- End of pulsating current loading animation -->
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <script>
    // Remove the pulsating current loading animation once the React app is mounted
    window.onload = function() {
      var loadingContainer = document.getElementById('loading-container');
      if (loadingContainer) {
        loadingContainer.style.display = 'none';
      }
    };
  </script>
</body>
</html>
